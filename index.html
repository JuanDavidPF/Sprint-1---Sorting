<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Algoritmo de sorting</title>
  </head>

  <body>
    <!---------------------------------------->
    <div class="modal">
      <div id="parche"></div>
    </div>

    <!---------------------------------------->
    <div class="content">
      <div>
        <label for="avatar">1. Escoge una base de datos:</label>
        <input type="file" id="database" name="avatar" accept=".csv" />
      </div>

      <!---------------------------------------->

      <div>
        <label for="filtro">2. Escoge un tipo de ordenamiento</label>
        <select name="filtro" class="filter"></select>
        <select name="orden" class="order">
          <option name="1">Ascendente</option>
          <option name="2">Descendente</option>
        </select>
        <input type="button" value="Ordenar" onclick="Sort()" />
      </div>

      <!---------------------------------------->

      <div>
        <label for="compare">3. Compara dos personas</label>
        <select name="sujeto1" class="sujeto1"></select>

        <select name="sujeto2" class="sujeto2"></select>
        <input type="button" value="Comparar" onclick="Compare()" />
      </div>

      <!---------------------------------------->

      <div>
        <label for="sujeto1">4. Armale un parche a: </label>
        <select name="sujetoParche" class="sujetoParche"></select>
        <label for="compare"> de</label>
        <input type="text" placeholder="TamaÃ±o del parche" id="parcheSize" />
        <label for="compare"> personas</label>
        <input type="button" value="Armar" onclick="Parchar()" />
      </div>

      <!---------------------------------------->

      <div id="usersList"></div>

      <input type="button" value="EXPORTAR CSV" onclick="Export()" />
    </div>
    <script src="./scripts/PapaParse-5.0.2/papaparse.js"></script>
    <script src="./scripts/sort.js"></script>
    <script src="./scripts/p5/p5.js"></script>
    <script src="./scripts/parche.js"></script>
  </body>
</html>
