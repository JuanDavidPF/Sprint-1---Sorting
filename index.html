<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Algoritmo de sorting</title>
  </head>

  <body>
    

    <!-- Recommendation System -->

    <div class="content">
      <div>
        <label for="avatar">1. Escoge una base de datos de usuarios:</label>
        <input type="file" id="usersDatabase" name="avatar" accept=".csv" />
      </div>

      <div>
        <label for="avatar">2. Escoge una base de datos de productos:</label>
        <input type="file" id="productsDatabase" name="avatar" accept=".csv" />
      </div>

      <div>
        <label for="avatar">2. Escoge una Algoritmo de recomendacion:</label>
        <select name="typeOfCalculation" id="Algorithm">
          <option name="Naive" value="Naive">Naive Average</option>
          <option name="Least" value="Least">Least Misery</option>
          <option name="Maximum" value="Maximum">Maximum Pleasure</option>
          <option name="Media" value="Media">Media Satisfaction</option>
          <option name="Payán" value="Payán">Método SuperHiperMegaPayán</option>
        </select>
      </div>

      <div>
        <label for="avatar">3. Recomienda </label>
        <input type="number" placeholder="Cantidad" id="PlayListSize" />
       <span>pizzas.</span>
        <button onclick="Recomendar()">Recomendar!</button>
      </div>

      <div id="productsList"></div>
      <div id="usersList"></div>
      <h1 class="recommendationText"></h1>
    </div>

    <!---------------->
    <script src="./scripts/p5/p5.js"></script>
    <script src="./scripts/PapaParse-5.0.2/papaparse.js"></script>
    <script src="./scripts/Recommendation.js"></script>
  </body>
</html>
